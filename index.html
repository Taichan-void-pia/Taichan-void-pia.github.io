<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cyber City Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

<header>
    <h1>Cyber City Gateway</h1>
    <p>Choose your destination</p>
</header>

<main class="area-container">
    <section class="area-preview">
        <img src="areaA-preview.png" alt="Area A Preview">
        <button onclick="goToPage('areaA.html')">エリアAへ行く</button>
    </section>

    <section class="area-preview">
        <img src="areaB-preview.png" alt="Area B Preview">
        <button onclick="goToPage('areaB.html')">エリアBへ行く</button>
    </section>
</main>

<footer>
    <p>© 2025 Cyber City Network</p>
</footer>

<script>
function goToPage(url) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = url;
    }, 800);
}
</script>

</body>
</html>
